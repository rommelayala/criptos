<div class="ae-masonry ae-masonry-md-6 ae-masonry-xl-10">

    <a *ngFor="let item of criptosService.criptosFiltrados" [routerLink]="['/item',item.symbol]" class="rk-item ae-masonry__item"><img
        src='{{item.image_url}}'  alt="">
        <div class="item-meta">
            <h2>{{ item.titulo }}</h2>
            <p>{{ item.categoria }}</p>
        </div>
    </a>

</div>
